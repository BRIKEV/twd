# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npm run test:ci

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      # Leer coverage-summary.json y extraer lineas
      - id: coverage
        run: |
          coverage=$(node -pe "JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json')).total.lines.pct")
          echo "coverage=$coverage" >> $GITHUB_ENV

      # Crear badge din√°mico con shields.io
      - name: Create badge
        run: |
          curl -o coverage-badge.svg \
            "https://img.shields.io/badge/coverage-${{ env.coverage }}%25-brightgreen.svg"
      
      # Guardar artifact
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: coverage-badge.svg
